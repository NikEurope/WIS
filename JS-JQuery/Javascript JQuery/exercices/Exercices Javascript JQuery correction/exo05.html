<!DOCTYPE html>  
<html>  
<head>  
  <script type="text/javascript" src="jquery-min.js"></script>
  <meta charset="utf-8">  
  <title>Gestion click et double-click</title>  
  <script>
    $(function() {
      $("p").click(function(){
         $("body").append("<p>Click Event</p>");  
         //$("<p>Click Event</p>").appendTo("body");  
      });  
      $("p").dblclick(function() {  
         $("body").append("<p>Double Click Event</p>");  
        //$("<p>Double Click Event</p>").appendTo("body");  
      }); 
    });
  </script>  
</head>  
<body>  
  <p>Click me!</p>  
</body>  
</html>
