<!DOCTYPE html>  
<html>  
<head>  
  <script type="text/javascript" src="jquery-min.js"></script>
  <style>  
    div {  
      background: #0694EC;  
      margin: 3px;  
      width: 80px;  
      height: 100px;  
      display: none;  
      float: left;  
    }  
  </style>  
  <meta charset="utf-8">  
  <title>Slide des éléments</title>  
  <script>
    $(function() {
      $(".btn1").click(function(){  
              $("div").slideDown();  
          });    
      $(".btn2").click(function(){  
              $("div").slideUp();  
    });
        });
  </script>  
</head>  
<body>
  <button class="btn1">Slide down</button>  
  <button class="btn2">Slide up</button>  
  <br><br>  
  <div></div>  
  <div></div>  
  <div></div>  
</body>
</html>
