<!DOCTYPE html>  
<html>  
<head>  
  <script type="text/javascript" src="jquery-min.js"></script>
  <meta charset="utf-8">  
  <title>Fade un élément </title>  
  <script>
    $(function() {
      $("p:last").click(function() {  
        $(this).fadeTo("slow", 0.40);  
      });
    });
  </script>  
</head>  
<body>
  <p>Un paragraphe original.</p>
  <p>Cliquer moi pour voir le fade.</p>
</body>
</html>
