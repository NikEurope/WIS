<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="utf-8">  
  <script type="text/javascript" src="jquery-min.js"></script>
  <title>Récupération de la couleur d’un élément</title>  
    <style>  
    div {  
      width: 60px;  
      height: 60px;  
      margin: 5px;     
    }  
    p {  
      margin-top:20px;  
      padding: 5px;  
      border: 2px solid #666;  
    }  
  </style>
  <script>
    $(function() {
      $("div").click(function() {  
        var color = $(this).css("background-color");  
        $("p").html( "La couleur du div est <span style='color:" +  color + ";'>" + color + "</span>" );  
      });
    });
  </script>  
</head>  
<body>  
  <div style="background-color:red;"></div>  
  <div style="background-color:rgb(16,99,30);"></div>  
  <div style="background-color:#523456;"></div>  
  <div style="background-color:#a11;"></div>  
  <p></p>  
</body>  
</html>
