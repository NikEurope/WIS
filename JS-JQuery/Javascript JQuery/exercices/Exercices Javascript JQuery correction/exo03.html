<!DOCTYPE html>  
<html>  
<head>  
  <script type="text/javascript" src="jquery-min.js"></script>
  <meta charset="utf-8">  
  <title>Hauteurs et largeurs d’éléments</title>  
  <script>
    $(function() {
      console.log("Hauteur et Largeur du paragraphe : " + $("p").height() + "," + $("p").width());  
      // retourne une string avec la hauteur et largeur en px
      console.log("Hauteur et Largeur du paragraphe : " + $("p").css('height') + "," + $("p").css('width'));  
      
      console.log("Hauteur et Largeur du div :" + $("div").height() + "," + $("div").width());
    });
  </script>  
</head>    
<body>  
  <p>jQuery Exercises</p>  
  <div style="height:75px;width:200px;padding:10px;margin:3px;border:1px solid blue;background-color:#81DAF5;"></div>  
</body>  
</html>
