<!DOCTYPE html>  
<html>  
<head>  
  <script type="text/javascript" src="jquery-min.js"></script>
  <meta charset="utf-8">  
  <title>Afficher la position de la souris</title>  
  <script>
    $(function() {
      $( document ).mousemove(function(event) {  
        $("#doc").text("pageX: " + event.pageX + ", pageY: " + event.pageY);  
      }); 
    });
  </script>  
</head>  
<body>  
  <div id="doc"></div>  
</body>  
</html>
