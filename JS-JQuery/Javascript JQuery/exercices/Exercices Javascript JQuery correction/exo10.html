<!DOCTYPE html>  
<html>  
<head>  
  <script type="text/javascript" src="jquery-min.js"></script>
  <meta charset="utf-8">  
  <title>Animate un élément </title>  
  <script>
    $(function() {
      $("#btn1").click(function() {  
        $("#box").animate({  
         width: "300px",  
         height: "300px",   
          }, 1500 );  
      });  
        
      $("#btn2").click(function() {  
        $("#box").animate({  
         width: "100px",  
         height: "100px",      
          }, 1500 );  
      });  
    });
  </script>  
</head>  
<body>  
  <button id="btn1">Animate</button>  
  <button id="btn2">Reset</button>  
  <div id="box" style="background:#B45F04;height:100px;width:100px;margin:6px;"></div>  
</body>  
</html>
