<html lang="fr">
<head>
<title>Exercice sur getElementById</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet"> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<style>

.styleh1 {
	text-align: center;
	color: red;
	font-family: 'Roboto', sans-serif;
}

</style>

<script type="text/javascript">


function modif_paragraphe() {
    document.getElementById("premier").innerHTML = "Premier paragraphe corrig√©.";
}


function centrage_h1() {
    document.getElementsByTagName("h1")[0].setAttribute("class", "styleh1");
}

</script>
</head>
<body>

        <h1 onclick="modif_paragraphe()" title="Quand on clique, modif du paragraphe">Grand titre</h1>

        
        <p id="premier" onclick="centrage_h1()" title="Quand on clique, centrage du titre">Premier paragraphe original.</p>

    </body>
</html>
